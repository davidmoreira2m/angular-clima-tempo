<div class="container">
  <div class="upper-data">
    <img
      src="../assets/imgs/hot-day.jpg"
      alt="praia dia quente"
      *ngIf="25 > 26"
    />
    <img
      src="../assets/imgs/cold-day.jpg"
      alt="praia dia frio"
      *ngIf="25 < 26"
    />
    <div class="weather-data">
      <div class="location">João Pessoa</div>
      <div class="temperature">{{ 28.4 | number : "1.0-0" }}°C</div>
    </div>
  </div>

  <div class="lower-data">
    <div class="more-info-label">
      <p>Mais Informações</p>
    </div>

    <div class="more-info-container">
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/imgs/icons8-cold-96.png" />
          <span>Minima</span>
        </div>
        <div class="info-block-value">10°C</div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/imgs/icons8-hot-96.png" />
          <span>Máxima</span>
        </div>
        <div class="info-block-value">28°C</div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/imgs/icons8-dew-point-96.png" />
          <span>Umidade</span>
        </div>
        <div class="info-block-value">85%</div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/imgs/icons8-windy-weather-96.png" />
          <span>Vento</span>
        </div>
        <div class="info-block-value">12 km/h</div>
      </div>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
